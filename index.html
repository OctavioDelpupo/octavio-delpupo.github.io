<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfólio - Octavio </title>
    <!-- css -->
    <link rel="stylesheet" href="/CSS/extends.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon_io//favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon_io//favicon-16x16.png" />
    <link rel="manifest" href="/assets/favicon_io//site.webmanifest" />
  </head>
  <body>
    <section id="person">
      <div class="person-content">
        <div class="person-name">
          <h1>Olá,<span></span></h1>
          <h1>Meu nome é <span></span></h1>
          <h1>Octávio Delpupo<span></span></h1>
        </div>
        <div class="stacks-content">
          <h3>Techs :</h3>
          <div class="stacks">
            <h4>Front-End</h4>
            <ul>
              <li>
                <div data="HTML">
                  <img src="./assets/images/html.svg" alt="html-icon">
                </div>
              </li>
              <li>
                <div data="CSS">
                  <img src="./assets/images/css.svg" alt="css-icon">
                </div>
              </li>
              <li>
                <div data="JS">
                  <img src="./assets/images/js.svg" alt="js-icon">
                </div>
              </li>
              <li>
                <div data="BOOTSTRAP">
                  <img src="./assets/images/bootstrap.svg" alt="bootstrap">
                </div>
              </li>
              <li>
                <div data="REACT">
                  <img src="./assets/images/reactjs.svg" alt="reactjs">
                </div>
              </li>
            </ul>
          </div>

          <div class="stacks">
            <h4>Back-End</h4>
            <ul>
              <li>
                <div data="NODE.JS">
                  <img src="./assets/images/node.svg" alt="node-icon">
                </div>
              </li>             
            </ul>
          </div>

          <div class="stacks">
            <h4>Data base</h4>
            <ul>
              <li>
                <div data="MYSQL">
                  <img src="./assets/images/mysql.svg" alt="mysql-icon">
                </div>
              </li>     
              <li>
                <div data="SQLITE">
                  <img src="./assets/images/sqlite.svg" alt="sqlite-icon">
                </div>
              </li>   
            </ul>
          </div>
        </div>
      </div>

      <div class="person-background">
        <div class="wrapper-profile-photo">
          <img class="profile-photo" src="./assets/images/octavio.png" alt="">
        </div>
        <div class="links">
          <a href="https://github.com/OctavioDelpupo" target="_blank">
            <img src="./assets/images/github.svg" alt="github-icon">
          </a>
          <a href="https://www.instagram.com/octaviodelpupo/" target="_blank">
            <img src="./assets/images/instagram.svg" alt="instagram-icon">
          </a>
          <a href="https://www.linkedin.com/in/octavio-delpupo/" target="_blank">
            <img src="./assets/images/linkedin.svg" alt="linkedin-icon">
          </a>
        </div>
      </div>
    </section>
    <script src="/JS/index.js"></script>
  </body>
</html>
